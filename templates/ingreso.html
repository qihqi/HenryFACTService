<html>
    <head>
        <title> Ingresos : {{ingreso.uid}} </title>
        <style>
            body {
                text-align : center;
            }
            .cant {
                text-align: right; 
            }
            .codigo {
                text-align: left; 
            }
            
        </style>
    </head>

    <body>
        <button onClick="window.print();" > Imprimir </button>
        <button onClick="window.location='/r';" > Regresar al principio </button>
        <h3>
            {% if ingreso.trans_type == 'TRANSFER' %}
            Transferencia: {{ingreso.origin}} a {{ingreso.dest}}
            {%else%}
            Ingresos :
            {%endif%}
            {{ingreso.dest}}  
        </h3>
        <h4> Codigo: {{ingreso.uid}}</h4>
        <table align="center" width=600>
            <tr>
                <th width=100>Fecha</th>
                <td>{{ingreso.timestamp}}</td> 
            </tr>
        </table>
        <!--items-->
        <br />
        <hr />
        <table width=600 align="center">
            <tr>
                <th width=100 class="codigo">Codigo</th>
                <th>Nombre</th>
                <th width=100 class="cant">Cantidad</th>
            </tr>
            {% for i in ingreso.items %}
            <tr>
                <td width=100>{{i[1]}}</td> 
                <td>{{i[2]}}</td> 
                <td width=100 class="cant">{{i[0]}}</td> 
            </tr>
            {%endfor %}
        </table>
    </body>
</html>
