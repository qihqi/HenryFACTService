<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="/static/prod.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                initEvents();
                var a = getRow();
                $("#insert").append(a);
                $("select#tipo").change(function () {
                    if ($(this).val() === 'INGRESO') {
                        $('#desde_bodega').hide();
                    } else {
                        $('#desde_bodega').show();
                    }
                });    
                if ($('select#tipo').val() === 'INGRESO') {
                    $('#desde_bodega').hide();
                } else {
                    $('#desde_bodega').show();
                }
                $('#cargar_ingreso').click(function() {
                    var ing_id = $('#ingreso_id').val();
                    getIngreso(ing_id, function(status, result) {
                        for (var i in result.items) {
                            var row = result.items[i];
                            $('#cod' + (count-1)).val(row[1]);
                            $('#cant' + (count-1)).val(row[2]);
                            $('#span' + (count-1)).html(row[3]);
                            var newRow = getRow();
                            $("#insert").append(newRow);
                        }
                    });
                });
                
            });
        </script>
        <style> input.text_field { width : 100px }
            .center {
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
    <div class="center">
        <button onClick="window.location='/r';" > Regresar </button>
        <input id="ingreso_id"/> <button id="cargar_ingreso"> Copiar Ingreso Viejo</button>
        <form id="p" method="post" action="/app/crear_ingreso">
            <p><input type="submit" value="Guardar"/></p>
            <select id="tipo" name="trans_type">
                {% for o in types %}
                <option value="{{o}}">{{o}}</option>
                {% endfor %}
            </select>
            <br/>
                <div id="desde_bodega" class="type_select">
                    <label>Desde bodega:</label>
                    <select name="origin">
                    {% for i in bodegas %}
                    <option value="{{i.id}}">{{i.nombre}}</option> 
                    {% endfor %}
                    </select>
                </div>
                <div id="desde_bodega" class="type_select">
                <label>Hasta bodega:</label>
                <select name="dest">
                    {% for i in bodegas %}
                    <option value="{{i.id}}">{{i.nombre}}</option> 
                    {% endfor %}
                </select>
                </div>
                <table id="insert" cellspacing="10px">
                    <tr>
                        <td></td>
                        <th> Codigo </th>
                        <th> Cantidad </th>
                        <th> Nombre de Producto </th>
                    </tr>
                </table> 
            </form>
        </div>
    </body>
</html>
